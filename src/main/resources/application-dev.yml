server:
  port: 8888
  undertow:
    # 设置 IO 线程数, 它主要执行非阻塞的任务,它们会负责多个连接, 默认设置每个CPU核心一个线程
    io-threads: 4
    # 工作任务线程池，默认为io-threads的8倍
    worker-threads: 32

spring:
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost/testdb?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=GMT
    username: springuser
    password: 123456

mybatis:
  mapper-locations: classpath:/mapper/*.xml

logging:
  level:
    com.xjliang.bootlaunch: debug

context:
  listener:
    classes: com.xjliang.bootlaunch.customlistener.MyListener3
